spring:
  application:
    name: freshpress-api-test

  datasource:
    url: jdbc:h2:mem:freshpress_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 0

app:
  jwt:
    secret: test-super-secret-key-that-is-at-least-256-bits-long-for-hs256
    expiration: 86400000
