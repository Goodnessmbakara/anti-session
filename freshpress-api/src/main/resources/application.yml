spring:
  application:
    name: freshpress-api

  # Default profile uses H2 for easy local development
  datasource:
    url: jdbc:h2:mem:freshpress
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

# JWT Configuration
app:
  jwt:
    secret: freshpress-super-secret-key-that-is-at-least-256-bits-long-for-hs256
    expiration: 86400000 # 24 hours in milliseconds
